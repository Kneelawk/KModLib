pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'fabric-loom' version settings.loom_version
        id 'io.github.juuxel.loom-quiltflower' version settings.loom_quiltflower_version
    }
}

rootProject.name = 'kmodlib-render'
